<body>
    <div class="text">

        <span class="double">

        <span class="test">
            testa scrollwidth lala og svo er þetta línan sem er mega löng og eg veit ekki hvað og hvað
        </span>
    </div>
<script>
    let span = document.getElementsByClassName("double")[0];
    let rect = span.getBoundingClientRect();
    let width = rect.width;
    let height = rect.height;
    span.setAttribute("style","width:" + width/1.8 + "px")
    console.log(width, width/2, height);


    let temp = document.createElement("span");
    temp.innerHTML = span.innerHTML;
    document.body.appendChild(temp);
    
    </script>
